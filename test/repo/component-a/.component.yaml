name: component-a
version: 1.0.0
language: go

targets:
  build-banana:
    steps:
      - runnerID: integration-test::build-go
  build:
    depends: ["self::build-banana"]
    steps:
      - runner: go-custom

      - runner: echo
        config:
          text: excluded-step-should-not-be-run
        include:
          tagExpr: do-echo && only-when-a

      - runner: cmd
        config:
          cmd:
            - "sh"
            - "-c"
            - "echo 'hello from cmd'"

      - runner: cmd
        config:
          script: |
            echo 'hello from cmd-script'
          cmd:
            - "sh"
  lint:
    steps:
      - runner: go-custom
